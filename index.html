<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">00</span>

        </div>
        <div class="button">
            <button id="Start">Start</button>
            <button id="Stop">Stop</button>
            <button id="Reset">Reset</button>
        </div>
    </div>
    <script>
        let hours=0o0;
        let minutes=0o0;
        let seconds=0o0;
        let milliseconds=0o0;
        let interval;
        const hoursContainer= document.getElementById("hours");
        const minutesContainer= document.getElementById("minutes");
        const secondsContainer= document.getElementById("seconds");
        const millisecondsContainer= document.getElementById("milliseconds");
        const Start= document.getElementById("Start");
        const Stop=document.getElementById("Stop");
        const Reset=document.getElementById("Reset");
        const startimer=()=>{
            clearInterval(interval);
            interval=setInterval(startwatch,10);
        }
        const stoptimer=()=>{
            clearInterval(interval);
        }
        const ResetTimer=()=>{
            milliseconds=0;
            seconds=0;
            minutes=0;
            hours=0;

            millisecondsContainer.innerHTML="00";
            secondsContainer.innerHTML="00";
            minutesContainer.innerHTML="00";
            hoursContainer.innerHTML="00";
            clearInterval(interval);
            interval=setInterval(startwatch,10);
        }
        function startwatch(){
            milliseconds++;
            if(milliseconds<9){
                millisecondsContainer.innerHTML=`0${milliseconds}`;
            }
            else if(milliseconds<99){
                milliseconds=0;
                millisecondsContainer.innerHTML="00";
                seconds++;
            }else{
                millisecondsContainer.innerHTML=milliseconds;
        }
        if(seconds<10){
            secondsContainer.innerHTML=`0${seconds}`;
        }
        else if(seconds<59){
            minutes++;
            seconds=0;
            secondsContainer.innerHTML="00"

        }else{
            secondsContainer.innerHTML=seconds;
        }
        
        if(minutes<10){
            minutesContainer.innerHTML=`0${minutes}`;

        }else if(minutes>59){
            hours++;
            minutes=0;
            minutesContainer.innerHTML=minutes;
        }else{
            minutesContainer.innerHTML=minutes;
        }
        if(hours<10){
            hoursContainer.innerHTML=`0${hours}`;

        }else{
            hoursContainer.innerHTML=hours;
        }
        }
        Start.addEventListener("click",startimer);
        Stop.addEventListener("click",stoptimer);
        Reset.addEventListener("click",ResetTimer);
    </script>
    
</body>
</html>
